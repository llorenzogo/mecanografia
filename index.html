<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <title>Test de Escritura - Llorenzogo</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="typing-test-compiled.js" defer></script>
  </head>
  <body onload="addWords()">
    <header>
      <h3>Test de Escritura</h3>
    </header>

    <section id="word-section">
      <div class="waiting"">⌛</div>
    </section>

    <section id="type-section">
      <input id="typebox" name="typebox" type="text" tabindex="1" autofocus onkeyup="typingTest(event)"/>
      <div id="timer" class="type-btn"><span>1:00</span></div>
      <button id="restart" class="type-btn" tabindex="2" onclick="restartTest()">
        <span id="restart-symbol">↻</span>
      </button>
    </section>

    <footer>
      <a href="https://github.com/llorenzogo"><img src="./Imágenes/GitHub.png" WIDTH=180 HEIGHT=180></a> |
      <a href="https://www.instagram.com/llorenzogo/"><img src="./Imágenes/glyph-logo_may2016.png" WIDTH=80 HEIGHT=80></a>
    </footer>
  </body>
</html>
